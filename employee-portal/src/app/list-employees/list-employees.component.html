<h1>List of Employees</h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container">
  <table class = "table" matSort (matSortChange)="sortData($event)">
    <thead>
      <tr>
        <th mat-sort-header = "id">ID</th>
        <th mat-sort-header = "firstName">First Name</th>
        <th mat-sort-header = "lastName">Last Name</th>
        <th >Gender</th>
        <th>Date of Birth</th>
        <th>Department</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
              <tr *ngFor="let employee of employees">
                <td>{{employee.id}}</td>
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.dateOfBirth | date | uppercase}}</td>
                <td>{{employee.department}}</td>
                <td><button (click)="updateEmployee(employee.id)" class="btn btn-success">Update</button></td>
                <td><button (click)="deleteEmployee(employee.id)" class="btn btn-warning">Delete</button></td>
              </tr>
    </tbody>

  </table>

  <div class="row">
      <button (click)="addEmployee()" class="btn btn-success">Add</button>
  </div>

</div>
